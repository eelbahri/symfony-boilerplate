language: php
php:
- '7.1'
before_script:
- composer install
- composer require sensiolabs/security-checker
- composer require squizlabs/php_codesniffer
script:
- ./vendor/bin/security-checker security:check
- ./vendor/bin/phpcs --standard=Symfony src/
notifications:
  email:
    on_success: change
    on_failure: always
deploy:
  provider: heroku
  api_key:
    secure: 
